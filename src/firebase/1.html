<script>
  const toggleDisplay = (elemento) => {
    if (elemento.style.display && elemento.style.display !== "none") {
      elemento.style.display = "none";
    } else {
      elemento.style.display = "flex";
    }
  };

  const boton1 = document.querySelectorAll(".infinity1BotonDetalles99");
  const detalles1 = document.querySelectorAll(".detalles1Infinity99");
  const boton2 = document.querySelectorAll(".infinity1BotonDetalles129");
  const detalles2 = document.querySelectorAll(".detalles1Infinity129");
  const boton3 = document.querySelectorAll(".infinity1BotonDetalles159");
  const detalles3 = document.querySelectorAll(".detalles1Infinity159");

  const botones = [
    boton1,
    boton2,
    boton3,
    boton4,
    boton5,
    boton6,
    boton7,
    boton8,
    boton9,
    boton10,
    boton11,
  ];

  botones.forEach((boton) => {
    boton.forEach((button) => (button.style.display = "flex"));
  });

  boton1.forEach((boton) => {
    boton.addEventListener("click", () => {
      detalles1.forEach((detalle) => {
        toggleDisplay(detalle);
      });
    });
  });
  boton2.forEach((boton) => {
    boton.addEventListener("click", () => {
      detalles2.forEach((detalle) => {
        toggleDisplay(detalle);
      });
    });
  });
  boton3.forEach((boton) => {
    boton.addEventListener("click", () => {
      detalles3.forEach((detalle) => {
        toggleDisplay(detalle);
      });
    });
  });
</script>
